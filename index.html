<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>야구 숫작 게임</title>
    <script defer src="./src/script.js" type="module"> </script>
    <script defer src="./src/App.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/@woowacourse/mission-utils@1.0.1/dist/mission-utils.min.js"></script>
    

</head>
<body>

    <h1>야구 숫자 게임</h1>
    <p>기본적으로 1부터 9까지 서로 다른 수로 이루어진 3자리의 수를 맞추는 게임이다.</p>
    <p>같은 수가 같은 자리에 있으면 스트라이크, 다른 자리에 있으면 볼, 같은 수가 전혀 없으면 낫싱이란 힌트를 얻고, 그 힌트를 이용해서 먼저 상대방(컴퓨터)의 수를 맞추면 승리한다.</p>
  
    <h2>숫자 야구 게임을 시작합니다.</h2>

    <form >
        <label for="user--input">숫자를 입력 해주세요</label>
        <input id="user--input" type="number" />
        <button id="user--submit">제출</button>
    </form>

    <div>
        <h2>결과</h2>
        <div>
          <span>입력한 숫자 : </span>
          <span>123</span>
          <p>1스트라이크</p>
          <p>1볼</p>
          <p>넛팅</p>
        </div>

    </div>
</body>
</html>
