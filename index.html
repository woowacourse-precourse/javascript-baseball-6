<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>숫자 야구 게임</title>
  </head>
  <body>
    <div id="app">
      <h1 class="title">⚾ 숫자 야구 게임</h1>
      <div class="info-area">
        <p>1~9의 수자 중 중복 없이 <strong>3개</strong>의 숫자를 입력하세요.</p>
        <p>
          올바른 예 : 123 <br />
          틀린 예: 112
        </p>
      </div>
      <p class="result-state"></p>
      <p class="result-ball"></p>
      <form class="input-area">
        <input
          type="number"
          id="user-input"
          placeholder="숫자를 입력해주세요."
          maxlength="3"
        />
        <button>확인</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@woowacourse/mission-utils@1.0.1/dist/mission-utils.min.js"></script>
    <script type="module" src="./src/App.js"></script>
  </body>
</html>
